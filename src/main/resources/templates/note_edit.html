<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/main :: head" >
    <!-- head from layout -->
</head>

<body>

<header th:replace="layouts/main :: header">
    <!-- header from layout -->
</header>
    <section class="main">
        <h1>Edit note</h1>

        <form action="" method="post">

            <input class="form-control" placeholder="Title"  type="text" name="title" th:value="${note.title}"/>
            <br/> <br/>
            <textarea class="form-control" placeholder="Text"  name="text" id="" cols="30" rows="10" th:text="${note.text}"></textarea>
            <br/> <br/>

            <input class="btn btn-success" type="submit" value="Save"/>
        </form>

    </section>
</body>
</html>
