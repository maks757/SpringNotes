<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>

<h1>Edit note</h1>

<form action="" method="post">

    <input type="text" name="title" th:value="${note.title}"/>

    <input type="submit" value="Save"/>
</form>

</body>
</html>
