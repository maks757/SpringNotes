<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/main :: head" >
    <!-- head from layout -->
</head>

<body>

<header th:replace="layouts/main :: header">
    <!-- header from layout -->
</header>

<section class="main">

    <h1>Register</h1>

    <div th:if="${not #lists.isEmpty(errors)}" class="alert alert-danger">
        <p th:each="error : ${errors}">
            <span th:text="${error.defaultMessage}"></span>
        </p>
    </div>

    <form action="" method="post">

        <input class="form-control" placeholder="UserName"  type="text" name="username" th:value="${model.username}" />
        <br/>
        <input class="form-control" placeholder="Password"  type="password" name="password" />
        <br/>
        <input class="form-control" placeholder="Confirm Password"  type="password" name="cpassword" />
        <br/>


        <input class="btn btn-success" type="submit" value="Save"/>
    </form>

</section>

</body>
</html>
